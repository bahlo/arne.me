<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{ get_url(path="/style.css", cachebust=true) }}">
    <meta name="theme-color" content="#ffe28a">
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul>
            <li class="logo">
              <a href="/" title="Home"{% if current_path == "/" %} class="active"{% endif %}>

                  <path d="M72.5 450H20L143.008 108.182L194.817 110.5L305.817 435.5L270.856 450L167.662 181.5H166L72.5 450ZM83.924 316.143H261.509V359.538H83.924V316.143Z" fill="currentColor"/>
                </svg>
            </li>
            {% for item in config.extra.navbar_items %}
            <li>
              <a href="{{ item.path }}"{% if current_path == item.path %} class="active"{% endif %}>{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </nav>
      </header>
      {% block content %}{% endblock content %}
      <footer>
        Copyright 2021 Arne Bahlo &middot; <a href="https://github.com/bahlo/arne.me">bahlo/arne.me</a>
      </footer>
    </main>
  </body>
</html>
