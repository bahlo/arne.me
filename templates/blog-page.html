{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block description %}{{ page.description }}{% endblock description %}

{% block content %}
<article>
  <h1>{{ page.title }}</h1>
  <span class="details">
    <time>{{ page.date }}</time>
    &middot;
    {{ page.reading_time }} min
  </span>
  {{ page.content | safe }}
</article>
{% endblock content %}
